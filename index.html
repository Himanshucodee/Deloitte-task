<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 without BOM">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="assets/js/handlebars.js"></script>
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Deloitte Task</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <span class="logo">
            <i class="mdi mdi-view-dashboard"></i>
        </span>
        <ul class="hdr-lft">
            <li>HOME</li>
            <li>SHOP</li>
            <li>MAGAZINE</li>
        </ul>
        <ul class="hdr-rgt">
            <li>
                <div class="input-group">
                    <i class="mdi mdi-search-web"></i>
                    <input type="text" placeholder="living room">
                </div>
            </li>
            <li class="cartSec">
                <i class="mdi mdi-cart"></i>
            </li>
            <li class="login">
                LOGIN
            </li>
        </ul>

    </header>
    <!-- End Header Section -->

    <div class="content-wrapper">
        <!-- Filter Section -->
        <div class="filterOuter">
            <p class="filterby">Filter By</p>
            <ul class="filterSec">
                <li>Collection <i class="mdi mdi-chevron-down"></i></li>
                <li>Color <i class="mdi mdi-chevron-down"></i></li>
                <li>Category <i class="mdi mdi-chevron-down"></i></li>
            </ul>
        </div>
        <!-- End Filter Section -->
        <!-- All Products Section -->
        <div class="Products">
            <script id="products-template" type="x-handlebars-template">
        <div class="prd-contInner">
            {{#each this}}
            <div class="prd-sec">
                <img src="{{image}}" alt="">
                <div class="prd-inner">
                    <div class="prd-inner-left">
                        <div class="prd-desc">
                            <p class="prdHd">{{name}}</p>
                            <p class="prdsubHd">{{subname}}</p>
                        </div>
                        <ul class="starSec">
                            <li><i class="mdi mdi-star"></i></li>
                            <li><i class="mdi mdi-star"></i></li>
                            <li><i class="mdi mdi-star"></i></li>
                            <li><i class="mdi mdi-star"></i></li>
                            <li><i class="mdi mdi-star"></i></li>
                        </ul>
                    </div>
                    <div class="prd-inner-rgt">
                        <p class="cost">${{price}}</p>
                        <i class="mdi mdi-cart"></i>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </script>
        </div>
        <!-- End All Products Section -->
    </div>
    <!-- Pagination Section -->
    <ul class="paginationSec">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <!-- Pagination Section -->
</body>

</html>
